<div id='top-bar'>%text%</div>
<div class='content'>
	<div id='matches-list'></div>
	<form id='address-form' onSubmit='return false'>
		<fieldset>
			<legend class='hide'>located near:</legend>
			<ol class='report-form'>
				<li>
					<label for='street_number'>Street #:</label>
					<input id='change-street-number' type='text' />
				</li>
				<li>
					<label for='street_name'>Street Name:</label>
					<input id='change-street-name' type='text' />
				</li>
			</ol>
			<button id='cancel-address' type='reset' class='red left'>Cancel</button>
			<button id='submit-address' type='submit' class='gold right'>Submit</button>
		</fieldset>
	</form>
</div>
